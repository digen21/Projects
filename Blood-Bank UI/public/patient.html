<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0' >
    <title>Patient Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <img src="blood.jpg" alt="image" class="headimage">
            <nav>
                <ul class="links">
                    <li><a href="home.html" class="active" target="_self">Home</a></li>
                    <li><a href="">Patient</a></li>
                    <li><a href="">Donor</a></li>
                    <li><a href="admin.html" target="_self">Admin</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </nav>
                <a href="" class="cta"><button class="">Contact</button></a>
            </a>
    
    </header>
    

    <section class="patienpanel">
        <!-- Login Page -->

    <div class="adform fadeout">

        <div class="adlogin">
                
            <form action="/sign_up" id="frm" method="post">
                <div class="adlogo">
                    <img src="patient.png" alt="Patient Logo" id="ptlogo">
                </div>

                <div class="userf">
                        <!-- Username -->
                    <div class="user">
                        <label>Username</label>
                        <input type="text" id="uname" name="uname" placeholder="Username">
                    </div>

                    <!-- Password -->
                    <div class="paswd">
                        <label>Password</label>
                        <input type="password" id="password" name="password" placeholder="Password">
                        <!-- <p id="validation"></p> -->
                    </div>

                    <!-- Submit Button -->
                    <div class="sub">
                        <button type="submit" id="submit">Submit</button>
                    </div>

                    <div class="createac">
                        <a href="patientreq.html" id="createac" target="_self" onclick="invisible()">Create New Account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </section>



</body>
    <script src="main.js"></script>
</html>
